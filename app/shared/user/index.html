<div layout="column" ng-cloak>
  <md-content layout-padding>
    <form name="loginForm" ng-submit="userCtrl.login(logger)">
      <h4>Login</h4>
      <md-input-container class="md-block">
        <label>Email</label>
        <input type="email" required ng-model="logger.email" />
      </md-input-container>
      <md-input-container class="md-block">
        <label>Password</label>
        <input type="password" required ng-model="logger.password" />
      </md-input-container>
      <md-input-container class="md-block">
        <md-button class="btnReg" aria-label="Login" type=submit>Login</md-button>
      </md-input-container>
    </form>
  </md-content>
</div>
