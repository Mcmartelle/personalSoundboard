<div layout="column" ng-cloak>
  <md-content layout-padding>
    <form name="registerForm" ng-submit="userCtrl.register(regist)">
      <h4>Register</h4>
      <md-input-container class="md-block">
        <label>Email</label>
        <input type="email" required ng-model="regist.email" />
      </md-input-container>
      <md-input-container class="md-block">
        <label>First Name</label>
        <input type="text" required ng-model="regist.first_name" />
      </md-input-container>
      <md-input-container class="md-block">
        <label>Password</label>
        <input type="password" required ng-model="regist.password" />
      </md-input-container>
      <md-input-container class="md-block">
        <md-button class="btnReg" aria-label="Register" type=submit>Register</md-button>
      </md-input-container>
    </form>
  </md-content>
</div>
