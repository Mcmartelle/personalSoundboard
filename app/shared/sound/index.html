<div>
  <p ng-bind="phrase.accent"></p>
  <md-button class="btnPlay" aria-label="play" ng-click="play(phrase)" ng-bind="phrase.speaktext"></md-button>
  <md-button class="btnPause" aria-label="pause" ng-click="pause()">PAUSE</md-button>
  <md-button class="btnResume" aria-label="resume" ng-click="resume()">RESUME</md-button>
  <md-button class="btnStop" aria-label="stop" ng-click="stop()">STOP</md-button>
</div>
