<div>
	<p ng-bind="phrase.accent"></p>
	<button type="button" class="btn btn-primary btn-lg" ng-click="play(phrase)" ng-bind="phrase.speaktext"></button>
	<button type="button" ng-click="pause()">PAUSE</button>
	<button type="button" ng-click="resume()">RESUME</button>

	<button type="button" class="btn btn-lg" ng-click="stop()">STOP</button>
</div>
